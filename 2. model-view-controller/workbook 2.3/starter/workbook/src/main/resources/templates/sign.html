<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
        <img src="images/slow-down.png" alt="slow down sign" width="200" th:if="${speed > 60}">
        <img src="images/speed-limit.png" alt="speed limit sign" width="200" th:unless="${speed > 60}">
    </body>
</html>
